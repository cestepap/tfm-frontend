<app-header-admin></app-header-admin>

<div class="container mt-5 justify-content-center">
  <div class="row pb-3">
    <div class="col">
      <strong><a href="/home-admin">Home Admin</a> > Admin Ejercicios</strong>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form
            #ejerciciosForm="ngForm"
            (ngSubmit)="addEjercicio(ejerciciosForm)"
          >
            <div class="row justify-content-center">
              <div class="col-md-8">
                <!-- <div style="padding: 20px 0; font-weight: 800">
                  Información del ejercicio:
                </div> -->
                <input
                  type="hidden"
                  name="_id"
                  [(ngModel)]="selectedEjercicio._id"
                />

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    placeholder="Nombre"
                    [(ngModel)]="selectedEjercicio.nombre"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="descripcion"
                    placeholder="Descripción"
                    [(ngModel)]="selectedEjercicio.descripcion"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="gruposMusculares"
                    placeholder="Grupos Musculares"
                    [(ngModel)]="selectedEjercicio.grupoMuscular"
                  />
                </div>

                <div class="form-group" style="margin: 10px 0">
                  <p style="color: red">{{ errorForm }}</p>
                  <p style="color: green">{{ msgForm }}</p>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <!-- <input type="file"
                         (change)="handleFileInput($event.target.files)"> -->

                  <img
                    style="width: 100%; border: 5px solid #ccc; margin: 5px 0"
                    mat-card-image
                    src="{{ selectedEjercicio.imagen }}"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-md-1">
                <button class="btn btn-primary" style="float: right">
                  <i class="material-icons">save</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-striped" style="table-layout: fixed">
            <thead>
              <tr>
                <th>Nombre</th>
                <th style="max-width: 200px">Descripcion</th>
                <th>Grupos Musculares</th>
                <th
                  style="
                    text-align: right;
                    padding-right: 20px;
                    font-size: 1.2em;
                    min-width: 140px;
                  "
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ejercicio of ejercicios">
                <td>{{ ejercicio.nombre }}</td>
                <td style="max-width: 200px">{{ ejercicio.descripcion }}</td>
                <td>{{ ejercicio.grupoMuscular }}</td>
                <td
                  style="
                    text-align: right;
                    min-width: 140px;
                  "
                >
                  <button
                    class="btn btn-warning btn-sm"
                    (click)="editEjercicio(ejercicio)"
                  >
                    <i class="material-icons">edit</i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm"
                    style="margin-left: 10px"
                    (click)="deleteEjercicio(ejercicio._id)"
                  >
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
