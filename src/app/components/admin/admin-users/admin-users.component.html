<app-header-admin></app-header-admin>

<div class="container mt-5 justify-content-center">

  <div class="row pb-3">
    <div class="col">
      <strong><a href="/">Home</a> > Admin Usuarios</strong>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">

            <div class="row justify-content-center">
              <div class="col-md-8">
                <div style="padding: 20px 0; font-weight: 800">
                  Informaci√≥n del usuario:
                </div>
                <input type="hidden" name="_id" [(ngModel)]="selectedUser._id" />

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Enter your Fullname"
                    [(ngModel)]="selectedUser.username"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    placeholder="Enter your Email"
                    [(ngModel)]="selectedUser.email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="role"
                    placeholder="Enter your Role/s"
                    [(ngModel)]="selectedUser.rol"
                    disabled
                  />
                </div>
                <div class="form-group" style="margin: 10px 0">
                  <p style="color: red">{{ errorForm }}</p>
                  <p style="color: green">{{ msgForm }}</p>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <!-- <input type="file"
                         (change)="handleFileInput($event.target.files)"> -->

                  <img
                    style="width: 100%; border: 5px solid #ccc; margin: 5px 0"
                    mat-card-image
                    src="{{ selectedUser.imagen }}"
                    alt=""
                  />
                </div>

                <button class="btn btn-primary" style="float: right">
                  <i class="material-icons">save</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-striped" style="table-layout: fixed">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th
                  style="text-align: right; padding-right: 20px; font-size: 1.2em; min-width: 140px"
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.rol }}</td>
                <td style="text-align: right; padding-right: 20px; min-width: 140px">
                  <button class="btn btn-warning btn-sm" (click)="editUser(user)">
                    <i class="material-icons">edit</i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm"
                    style="margin-left: 10px"
                    (click)="deleteUser(user._id)"
                  >
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
