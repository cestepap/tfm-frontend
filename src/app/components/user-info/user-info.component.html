<mat-card class="example-card p-3" style='border-radius: 40px;'>
  <mat-card-content>
    <p
      class="pb-3"
      style="text-align: center; margin: 0; padding: 0 !important"
    >
      <b>{{ user.username }}</b> <i> ({{ user.rol }}) </i>
    </p>
    <div style="text-align: center">
      <img
        style="width: 60px; margin: 5px 0"
        mat-card-image
        src="assets/img/perfil.jpg"
        alt=""
      />
    </div>

    <a href="/profile" style="color: black; margin: 0; padding: 0">
      <button
        class="btn btn-secondary btn-sm"
        style="
          display: block;
          margin: 0px auto;
          margin-bottom: 10px;
          margin-top: 10px;
          min-width: 100px;
        "
      >PERFIL</button
    ></a>

    <button
      class="btn btn-warning btn-sm"
      (click)="logout()"
      style="display: block; margin: 0px auto; min-width: 100px"
    >
      <a class="nav-link" style="color: black; margin: 0; padding: 0" href="/"
        >LOGOUT</a
      >
    </button>
  </mat-card-content>
</mat-card>
