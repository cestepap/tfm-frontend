<nav
  class="navbar navbar-expand-lg navbar-light"
  style="
    /* background-color: rgba(0, 0, 0, 0.05); */

      140deg,
      #eadedb 0%,
      #e9f7e9 50%,
      #eadedb 75%
    ); */
    background-image: linear-gradient(140deg, #333 0%, #b1b1b1 50%, #333 75%);
    padding: 40px;
  "
>
  <a
    style="
      text-align: center !important;
      flex: auto;
      font-size: 42px !important;
      color: #fff;
    "
    >The GYM Tool</a
  >

<div class="vertical-center">
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 home-accede">
        <div class="mat-card mt-20 h-100">
          <h5
            class="card-title font-weight-bold text-center text-black p-3"
            style="
              font-size: 1.5em;
              text-align: center;
              border-bottom: 1px solid #ddd;
            "
          >
            ACCEDE
          </h5>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="checkSignIn()">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Introduce tu email"
                  [formControl]="email"
                />

                <span
                  style="color: red"
                  *ngIf="
                    (loginForm.get('email').errors &&
                      loginForm.get('email').touched) ||
                    loginForm.get('email').dirty
                  "
                >
                  <span *ngIf="loginForm.get('email').errors?.required"
                    >El campo email es obligatorio</span
                  >
                  <span *ngIf="loginForm.get('email').errors?.pattern">
                    El email requiere el formato nombre@dominio.com</span
                  >
                </span>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Introduce tu contraseña"
                  [formControl]="password"
                />

                <span
                  style="color: red"
                  *ngIf="
                    (loginForm.get('password').errors &&
                      loginForm.get('password').touched) ||
                    loginForm.get('password').dirty
                  "
                >
                  <span *ngIf="loginForm.get('password').errors?.required"
                    >La contraseña es obligatoria</span
                  >
                </span>
              </div>

              <div class="form-group home-signup-desktop" style="text-align: center">
                <p *ngIf="message" style="color: red">{{ message }}</p>
                <button
                  class="btn btn-primary"
                  [disabled]="!loginForm.valid"
                  type="submit"
                >
                  ENTRAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="mat-card">
          <h5
            class="card-title font-weight-bold text-lg-center text-black p-3"
            style="
              font-size: 1.5em;
              text-align: center;
              border-bottom: 1px solid #ddd;
            "
          >
            REGÍSTRATE
          </h5>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="checkSignUp()">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Tu nombre"
                  [formControl]="username"
                />

                <span
                  style="color: red"
                  *ngIf="
                    (signupForm.get('username').errors &&
                      signupForm.get('username').touched) ||
                    signupForm.get('username').dirty
                  "
                >
                  <span *ngIf="signupForm.get('username').errors?.required"
                    >El nombre de usuario es obligatorio</span
                  >
                </span>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="email2"
                  placeholder="Tu email"
                  [formControl]="email2"
                />

                <span
                  style="color: red"
                  *ngIf="
                    (signupForm.get('email2').errors &&
                      signupForm.get('email2').touched) ||
                    signupForm.get('email2').dirty
                  "
                >
                  <span *ngIf="signupForm.get('email2').errors?.required"
                    >El email es obligatorio</span
                  >
                </span>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password2"
                  placeholder="Tu contraseña"
                  [formControl]="password2"
                />

                <span
                  style="color: red"
                  *ngIf="
                    (signupForm.get('password2').errors &&
                      signupForm.get('password2').touched) ||
                    signupForm.get('password2').dirty
                  "
                >
                  <span *ngIf="signupForm.get('password2').errors?.required"
                    >La contraseña es obligatoria</span
                  >
                </span>
              </div>

              <div class="form-group">
                <mat-form-field appearance="fill" style="display: block">
                  <mat-label>Selecciona tu perfil</mat-label>
                  <mat-select [formControl]="rol">
                    <mat-option *ngFor="let role of roles" [value]="role.name">
                      {{ role.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="form-group">
                <p *ngIf="message2" style="color: red">{{ message2 }}</p>
              </div>

              <div class="form-group" style="text-align: center">
                <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!signupForm.valid"
                >
                  REGISTRAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
